<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>FE Master Class</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,900|Share+Tech+Mono" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="six columns">
        <h3 class="board-title">Departures</h3>
        <table class="u-full-width board-table">
          <thead>
            <tr>
              <th>Flight</th>
              <th>Destination</th>
              <th>Time</th>
              <th>Gate</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="flight-number">KL2234</td>
              <td>Brussels</td>
              <td>13:30</td>
              <td class="gate">44</td>
              <td class="status negative">Delayed</td>
            </tr>
            <tr>
              <td class="flight-number">IF4</td>
              <td>Berlin</td>
              <td>13:40</td>
              <td class="gate">12</td>
              <td class="status positive">On Time</td>
            </tr>
          </tbody>
        </table>      
      </div>

      <div class="six columns">
        <h3 class="board-title">Arrivals</h3>
        <table class="u-full-width board-table">
          <thead>
            <tr>
              <th>Flight</th>
              <th>Destination</th>
              <th>Time</th>
              <th>Gate</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="flight-number">KL334</td>
              <td>London</td>
              <td>13:40</td>
              <td class="gate">89</td>
              <td class="status positive">Landed</td>
            </tr>
            <tr>
              <td class="flight-number">IF432</td>
              <td>Prague</td>
              <td>14:40</td>
              <td class="gate">90</td>
              <td class="status positive">Landed</td>
            </tr>
          </tbody>
        </table>      
      </div>
      

    </div>


  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
