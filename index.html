<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Mono" rel="stylesheet" />
  <link href="main.css" rel="stylesheet" />

  <title>Re/Start | Flight Table</title>
</head>
<body>
  <div class="flights">
    <div class="flights__container">
      <div class="flights__switches">
        <span class="flights__switch -active">Departures</span>
        <span class="flights__switch">Arrivals</span>
      </div>
      
      <div class="flights__tables">
        <div id="arrivals" class="flights__table-holder">
          <div class="flights__table-header">
            Arrivals
          </div>
          <table class="flights__table">
            <thead>
              <tr>
                <th>Time</th>
                <th>Flight Number</th>
                <th>To</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>11:40</td>
                <td>TK 1929</td>
                <td>Istandul</td>
              </tr>
              <tr>
                <td>12:40</td>
                <td>SU 1199</td>
                <td>Amsterdam</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="departures" class="flights__table-holder -hidden">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="secrets.js"></script>
  <script src="main.js"></script>
</body>
</html>
